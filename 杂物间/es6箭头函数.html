	<script type="text/javascript">
		function add(a,b){
			return a+b
		}
		console.log(add(1,2))
		
		//默认值不是最大等级
		function add2(a,b=2){
			return a+b
		}
		console.log(add2(1,1),'add2')
		//严谨模式  要取消默认值
		function add3(a,b){
			'use strict'
			if(a == 0){
				throw new Error('出错')
			}
			return a+b
		}
		console.log(add3(1,3),'add3')
		
		//查看参数的个数
		function add4(a,...c){
			return b = a+c;
		}
		console.log(add4(1,22,3,5,4),'add4')
		
		function add5(a,b,c){
			return a+c;
		}
		console.log(add5.length,'参数个数')
	</script>
</html>
