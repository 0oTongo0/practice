<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		.nav{
			width: 400px;
			height: 300px;
			margin: 20px auto;
			border-bottom:1px solid;
			overflow: hidden;
			position: relative;
		}
		ul{
			position: absolute;
			height: 300px;
			left: 0;
		}
		li{
			min-width: 100px;
			list-style: none;
			height: 300px;
		}
		li:nth-child(1){
			background: red;
		}
		li:nth-child(2){
			background: #00FFFF;
		}
		li:nth-child(3){
			background: #FFD700;
		}
		li:nth-child(4){
			background: aquamarine;
		}
		li:nth-child(5){
			background: coral;
		}
		ul{
			display: flex;
		}
	</style>
	<body>
		 <nav class="nav" id='nav'>
		 	<ul id="ul" style="left: 0;">
		 		<li>1</li>
		 		<li>2</li>
		 		<li>3</li>
		 		<li>4</li>
		 		<li>5</li>
		 		<li>5</li>
		 		<li>5</li>
		 		<li>5</li>
		 		<li>5</li>
		 	</ul>
		 </nav>
	</body>
	<script type="text/javascript">
		var list = document.getElementById('ul');
		var li = list.getElementsByTagName('li')
//		li的个数
		var lis = list.children.length;
//		li个宽度
		var liw = li.offsetWidth;
		console.log(liw,'li的宽度')
//		ul的宽度
		var ulw = lis*100+'px';
		list.style.width=ulw
		var index = 0;
        function animate(offset) {
            var newLeft = parseInt(list.style.left) + offset;
            //		一个屏幕的宽度
            var ulws =parseInt(ulw) -400
            list.style.left = newLeft + 'px';
             if(newLeft<-ulws){
			      list.style.left = 0 + 'px';
			 }
//			 console.log(newLeft,'w')
			 console.log(ulws,'一')
        }
       function play() {
		    timer = setInterval(function () {
		        animate(-100)
		    }, 1500)
		}
		play();
	</script>
</html>
