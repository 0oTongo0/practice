<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		.box{
			width: 150px;
			margin: 10px auto;
			border: 2px dashed  #FFF;
			background: linear-gradient(45deg, aqua, gold);
			/*background-origin: border-box;*/
			background-clip: border-box;
			border-radius: 50%;
			overflow: hidden;
			animation: aa 3s infinite linear;
			will-change:transform;
			font-size: 0;
		}
		.box2{
			border-style: solid;
			border-color: red;
			width: auto;
			height: auto;
		}
		.conter{
			width: auto;
			height: 146px;
			background: #fff;
		}
		@keyframes aa{
			0%{
				transform: rotate(0) translateZ(0);
			}
			100%{
				transform: rotate(360deg) translateZ(0);
			}
		}
	</style>
	<body>
		<div class="box">
			<div class="conter"></div>
		</div>
		<!--<div class="box box2">
			
		</div>-->
	</body>
</html>
