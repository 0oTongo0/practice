<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}
			.clearfix::after{
				content: "";
				display:block;
				clear:both;
				visibility:hidden;
				height:0;
				overflow:hidden;
			}	
			.container{
				width: 500px;
				margin: 50px auto;
			}
			.header,.footer{
				height: 50px;
				background: #ccc;
			}
			.main{
				width: 100%;
				background: red;
			}
			.main-wrap{
				margin: 0 100px 0 100px;
				height: 200px;
			}
			.col{
				float: left;
			}
			.left{
				width: 100px;
				height: 200px;
				margin-left: -100%;
				background: green;
			}
			.right{
				width: 100px;
				height: 200px;
				margin-left: -100px;
				background: aqua;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="header">header</div>
			<div class="wrapper clearfix">
				<div class="main col">
					<div class="main-wrap">
						main
					</div>
				</div>
				<div class="left col">
					left
				</div>
				<div class="right col">
					right
				</div>
			</div>
			<div class="footer">footer</div>
		</div>
	</body>
</html>
