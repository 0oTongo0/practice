<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			p{
				margin: 1em 0;
				background: aquamarine;
				font-size: 12px;
			}
			.a,.b{
				background: aquamarine;
			}
			.a{
				/*margin-bottom: 20px;*/
				margin-top: -10px;
			}
			.b{
				margin-bottom: -30px;
			}
			.max{
				position: relative;
				width: 500px;
				height: 500px;
				background: #ccc;
			}
			.max > div{
				position: absolute;
				top: 0;
				left: 0;
				right: 0;
				bottom: 0;
				width: 100px;
				height: 200px;
				background: aquamarine;
				margin: auto;
			}
			.box{
				width: 100px;
				height: 100px;
				background: #ccc;
			}
			.box>div{
				height: 80px;
				margin-bottom: 100px;
				background: red;
			}
			.yj{
				width: 150px;
				height: 150px;
				overflow: hidden;
			}
			.yj>div{
				width: 100%;
				height: 100%;
				border: 149px dotted red;
			}
			.test{
				font-family: simsun;
				font-size: 20px;
				line-height: 36px;
				background: yellow;
			}
			.test >span{
				background: #fff;
			}
		</style>
	</head>
	<body>
		<div class="a" >a</div>
		<div class="b" >b</div>
		<div class="max">
			<div></div>
		</div>
		<div class="box">
			<div></div>
		</div>
		<div class="yj">
			<div>1</div>
		</div>
		<div class="test">
			<span>zero 0.0</span>
		</div>
	</body>
</html>
