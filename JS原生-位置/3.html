<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		.box{
			width: 100px;
			height: 100px;
			background: #00FFFF;
			position: absolute;
			cursor: move;
			left: 50px;
			top: 50px;
		}
	</style>
	<body>
		<div class="box">
			
		</div>
	</body>
	<script type="text/javascript">
		var box = document.querySelector(".box");
		var box_w = 0;
		var box_y = 0;
		var docuX = 0;
		var docuY = 0;
		box.onmousedown = function(e){
			console.log("aa",e)
			box_w = e.clientX - this.offsetLeft;
			box_y = e.clientY - this.offsetTop;
			console.log("box的X和Y====" + box_w + "y====" + box_y)
			document.onmousemove = function(e){
				docuX = e.clientX;
				docuY = e.clientY;
				box.style.left = docuX - box_w+ "px";
				box.style.top = docuY - box_y +"px";
				console.log("document的X和Y====" + docuX + "y====" + docuY)
			}
		}
		box.onmouseup = function(){
			console.log("结束xy===")
			document.onmousemove = null
		}
		console.log(document.body.clientHeight)
	</script>
</html>
