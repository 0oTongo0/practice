	<script type="text/javascript">
		var a = 10;

		function safehtml(templateData){
			let s = templateData[0];
			for(let i=1; i<arguments.length; i++){
				let arg = String(arguments[i]);
				s += arg.replace(/&/g,"&amp;")
						.replace(/</g,"&lt;")
						.replace(/>/g,"&gt;");
				s += templateData[i];
			}
			return s;
		}
		let msg =`<p>aaa.aaa</p>`;
		let a = safehtml(msg)
		document.write(a)
	</script>
