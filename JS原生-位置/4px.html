<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		html{
			height: 100%;
			line-height: 1;
			background:repeating-linear-gradient(180deg,#ccc 0,#ccc 4px, #7da670 4px,#7da670 8px);
			/* font-family: "Helvetica"; */
			font-family: "宋体";
		}
		div{
			/* width: 100px; */
			font-size: 48px;
			color: rgba(0,0,0,.87);
		}
		.d1{
			margin-bottom: 32px;
			border-bottom: 1px solid;
		}
		.text{
			font-size: 22px;
			line-height: 1;
			color: red;
			display: inline-block;
			vertical-align: middle;
		}
		.d2{
			line-height: 2;
		}
		.border{
			margin:0 8px;
			border: 10px solid transparent;
			border-color: #00FFFF green blueviolet #FF0000; 
		}
	</style>
	<body>
		<div class="d1"><span>x</span> <span class="text">2015</span></div>
		<div class="d2">字二</div>
		<div class="border"></div>
	</body>
</html>
