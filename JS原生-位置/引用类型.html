<!DOCTYPE html>

	<script type="text/javascript">
		function displayInfo(args){
			var output = "";
			if(typeof args.name == "string"){
				output += "Name:" + args.name + "\n";
			}
			if(typeof args.age == "number"){
				output += "Age:" + args.age + "\n";
			}
			console.log(output);
		}
		displayInfo({
			name : "大佬",
			age:18
		})
		
		displayInfo({
			name : "大佬2",
			age:18
		})

					return this.name
				}
			}
