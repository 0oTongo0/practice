<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<style>
		*{
			text-transform: lowercase;
		}
	</style>
	<body>
		<p>1</p>
	</body>
	<script type="text/javascript">
		var n = 6.115;
		console.log(n.toFixed(0))
		var str = "怎么说aabb，说什么";
		console.log(str.slice(1,3),"slice")   //不包括本身
		console.log(str.substr(1,1),"substr") //后面几个
		console.log(str.substring(0,-2),"substring") //冲什么开始  到不包括本身
		
		
		var obj = {};     //对象   属性
		Object.defineProperty(obj,"dada",{
			configurable:true,	// 相当于删除修改默认值
			writable: false,    //相当于能否修改默认值
			value:"大佬"		// 值	
		});
		console.log(obj.dada)
		obj.dada = "改了"
		console.log(obj.dada)
		delete obj.dada;
		console.log(obj.dada)
		
		
		var book = {
			ys: 2019,
			edition:1
		};
		Object.defineProperty(book,"y",{
			get:function(){
				return this.ys;
			},
			set:function(a){
				if(a > 2004){
					this.ys = a;
					this.edition += a - 2004;
				}
			}
		});
		book.y = 2020;
		console.log(book.edition)
		
		
		var book2 = {
			ys : 2004,
			edition : 1
		}
		book2.__defineGetter__("y",function(){
			return this.ys
		})
		book2.__defineSetter__('y',function(a){
			if(a > 2004){
				this.ys = a;
				this.edition += a - 2004;
			}
			
		})
		book2.y = 2020;
		console.log(book2.edition)
	</script>
</html>
