<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<style>
		*{
			margin: 0;
			padding: 0;
			box-sizing: border-box;
			position: absolute;
			top: 0;
			right: 0;
			left: 0;
			bottom: 0;
			overflow: hidden;
		}
		.box{
			background: rgb(255,255,255);
			width: 200px;
			height: 200px;
			padding: 20px;
		}
		.fc{
			height: 100%;
			color: rgb(0, 0, 0);
			background: rgb(255, 0, 0);
			/* 减法 */
			mix-blend-mode: difference;
		}
	</style>
	<body>
		<div class="box">
			<div class="fc">
				
				吱吱吱吱种子字字字字字字字
			</div>
		</div>
	</body>
</html>
