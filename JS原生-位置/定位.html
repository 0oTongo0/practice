<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		div{
			position: relative;
			border: 1px solid red;
		}
		div span{
			position: absolute;
			width: 50px;
			height: 50px;
			left: 0;
			top: 0;
		}
	</style>
	<body>
		<div>
			<span>11</span>
		</div>
		<div>
			<span>222</span>
		</div>
	</body>
</html>
