<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<style type="text/css">
		.in input{
			width: 200px;
			background: pink;
			border: 1px solid;
		}
		html,body{
			height: 100%;
			overflow: hidden;
		}
		*{
			margin: 0;
			padding: 0;
		}
		span{
			display: table-cell;
		}
		input{
			vertical-align: top;
		}
	</style>
	<body>
		<!-- dir="rtl" -->
		<div class="in" draggable>
			<input type="text" class="input"/>
			<input type="text" class="input2"/>
		</div>
		<input type="text" name="tell1" id="tell1" maxlength="3" />
		<input type="text" name="tell2" id="tell2" maxlength="3" />
		<input type="text" name="tell3" id="tell3" maxlength="4" />
		<span class="t1"></span>
		<span class="d">点击</span>
	</body>
	<script type="text/javascript">
		var inp = document.querySelector(".input");
		var inp2 = document.querySelector(".input2");
		var t1 = document.querySelector(".t1");
		console.log(inp.offsetTop)
		var req = /^[0-9a-zA-Z_]+[@]{1}[0-9a-zA-Z_]+([.][a-zA-Z]+){1,2}$/;
		inp.onblur = function(){
			var val = this.value;
			if(req.test(val)){
				console.log("y")
			}
		}
		inp2.onkeyup = function(){
			var value = this.value;
			var data = a(value);
			if(!value){
				data == 0;
			}
			console.log(data)
			switch(data){
				case 0:
				t1.innerText = "请输入";
				break;
				case 1:
				t1.innerText = "弱";
				break;
				case 2:
				t1.innerText = "中";
				break;
				case 3:
				t1.innerText = "强";
				break;
			}
		}
		function a(y){
			var i = 0;
			if(/[0-9]/.test(y)){
				i++
			}
			if(/[a-zA-Z]/.test(y)){
				i++
			}
			if(/\W/.test(y)){
				i++
			}
			return i
		}
		
		var element = document.createElement("div");
		element.className = "msg";
		var textNode = document.createTextNode(" 大佬好 ");
		element.appendChild(textNode);
		var newText = document = document.createTextNode("0.0")
		element.appendChild(newText)
		document.body.appendChild(element);
		
		
		var sty = window.getComputedStyle(inp);
		console.log(sty.border)
		
		
		
		
		var d = document.querySelector(".d");
		d.addEventListener('click',function(e){
			console.log("点了额",e)
		},false)

		console.log(parseInt(undefined))

	</script>
</html>
