	<script type="text/javascript">
		//set 放数组   可以去重
		let setArr = new Set(['aa','b','c']);
		//增
		console.log(setArr.add('e'))
		//删
		setArr.delete('e')
		console.log(setArr)
		//查
		console.log(setArr.has('aa'))
		console.log(setArr.delete('aa'))
		console.log(setArr)
		//删除全部
//		setArr.clear()
		console.log(setArr)
		//个数
		console.log(setArr.size)
		
		//遍历
		for(i of setArr){
			console.log(i)
		}
		setArr.forEach((i) =>{
			console.log(i,'forEach')
		})
		
		// weakSet 对象   0.0好像遍历不了
		let weak = new WeakSet();
		let str = {a:"a1",b:'b1'};
		weak.add(str)
		console.log(weak)
//		weak.forEach((o) =>{
//			console.log(o,'weak')
//		})
	</script>
