<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		.box{
			min-height: 10px;
			background: #ccc;
			transition: all .3s ease;
		}
		.box:hover{
			min-height: 50px;
		}
		input[type='text']{
			padding: 5px 15px;
			border: 1px solid #ccc;
			border-radius: 3px;
			width: 400px;
		}
		.form-group *:focus{
			background: aquamarine;
			color: #000;
		}
		.form-group{
			padding: 10px;
			border: 3px solid transparent;
		}
		.form-group:focus-within{
			border-color: #00FFFF;
		}
		/*好像是父级上上才有这个*/
		.form-group:focus-within label{
			color: red;
		}
	</style>
	<body>
		<div class="box">
			
		</div>
		<div class="form-group">
			<label>文字：</label>
			<input type="text" />
		</div>
	</body>
</html>
