<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		.img{
			display: block;
			width: 30px;
			height: 30px;
			background: aquamarine;
		}
		.father{
			height: 64px;
			border: 1px solid #444;
		}
		.float{
			float: left;
		}
		.max{
			width: 300px;
			border: 1px solid red;
			box-sizing: border-box;
			word-break: break-all;
		}
		.l{
			float: left;
			width: 100px;
			background: #ccc;
		}
		.r{
			margin-left: 110px;
			background: aqua;
		}
		.span{
			width: 100px;
			height: 100px;
			border: 1px solid;
			margin: 30px auto;
			position: relative;
		}
		.s1{
			position: absolute;
			width: 60px;
			height: 60px;
			top: 50%;
			left: 50%;
			margin-top: -30px;
			margin-left: -30px;
			background: #ffa0a0;
			border-radius: 50%;
			transform: scale(0);
			animation: dm 1s linear infinite alternate;
		}
		.s2{
			position: absolute;
			width: 30px;
			height: 30px;
			top: 50%;
			left: 50%;
			margin-top: -15px;
			margin-left: -15px;
			background: #ec8888;
			border-radius: 50%;
			transform: scale(0);
			animation: dm2 1s linear infinite alternate;		
		}
		@keyframes dm{
			from{
				transform: scale(0);
			}
			to{
				transform: scale(1);
			}
		}
		@keyframes dm2{
			from{
				transform: scale(0.9);
			}
			to{
				transform: scale(0);
			}
		}
	</style>
	<body>
		<div class="father" >
			<div class="float" >
				<span class="img" ></span>
			</div>
			文字文字
		</div>
		<div>
			外面文字
		</div>
		<div class="max">
			<div class="l" >
				left
			</div>
			<div class="r">
				right
				rightrightrightright
				rightrightrightright
				rightrightright
				rightrightright
				rightright
			</div>
		</div>
		<div class="span" >
			<span class="s1" ></span>
			<span class="s2" ></span>
		</div>
	</body>
</html>
