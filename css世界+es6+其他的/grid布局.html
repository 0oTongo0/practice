<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}
			/*grid-column-gap:xxx    x之间的间隙*/
			/*grid-row-gap:xxx         y之间的间隙*/
			/*grid-gap: y x            缩写*/
			
			
			/*grid-auto-flow:row   x轴排列*/
			/*grid-auto-flow: column  y轴排列*/
			.container{
				display: grid;
				width: 100px;
				grid-template-columns: 10px 20px;
				grid-template-rows: 20px 50px;
				/*grid-column-gap:10px;
				grid-row-gap:20px;*/
				grid-gap:20px 10px;
				justify-items: center;
				align-items: flex-end;
				grid-auto-flow: row;
			}
			.item{
				background: #ccc;
			}
			.wrapper{
				display: grid;
				width: 300px;
				grid-template-columns:50px repeat(3,1fr 2fr) 20px;
				/*grid-template-row: ;*/
			}
			.wrapper2{
				width: 400px;
				display: grid;
				grid-template-columns:repeat(3,1fr);
				grid-auto-rows:minmax(100px,auto);
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="item item-1">1</div>
			<div class="item item-2">2</div>
			<div class="item item-3">3</div>
			<div class="item item-4">4</div>
		</div>
		<div class="wrapper">
			<div>1</div>
			<div>2</div>
			<div>3</div>
			<div>4</div>
			<div>5</div>
			<div>6</div>
			<div>7</div>
			<div>8</div>
			<div>9</div>
		</div>
		<!--最小-->
		<div class="wrapper2">
			<div>1</div>
			<div>
				1
				<p>哈哈哈哈或或或或或或或或</p>
			</div>
			<div>3</div>
			<div>4</div>
			<div>5</div>
		</div>
	</body>
</html>
