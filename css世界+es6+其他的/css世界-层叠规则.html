<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			html{
				font-size: 16px;
			}
			img{
				width: 100px;
				height: 100px;
			}
			.a2{
				/*margin-top: -50px;*/
			}
			.max{
				border: 1px solid;
				width: 100px;
				height: 100px;
				position: relative;
			}
			.max span{
				position: absolute;
				background: red;
				z-index: 1;
			}
			.max div{
				position: absolute;
				background: aquamarine;
				/*z-index: 0;*/
				z-index: auto;
				top: 0;
			}
			.span{
				background: #ccc;
			}
			.span img{
				position: relative;
			}
			.container{
				background: #666;
				position: relative;
				z-index: 0;
				width: 100px;
				height: 100px;
			}
			.page{
				background: #FFA0A0;
				position: relative;
			}
			.page::before,.page::after{
				content: '';
				width: 90%;
				height: 20%;
				box-shadow: 0 8px 16px rgba(0,0,0,.3);
				position: absolute;
				z-index: -1;
			}
			.page::before{
				transform: skew(-15deg) rotate(-5deg);
			    transform-origin: left bottom;
			    left: 0;
			    bottom: 0;
			}
			.page::after{
				transform: skew(15deg) rotate(5deg);
				transform-origin: right bottom;
				right: 0;
			    bottom: 0;
			}
			.bg{
				width: 50px;
				height: 50px;
				background: red;
				position: relative;
				z-index: auto;
			}
			.bg >div{
				position: relative;
				z-index: -1;
			}
			h1{
				font-size: 2em;
				-webkit-margin-before: 0.67em;
				-webkit-margin-after: 0.67em;
			}
			h1 span{
				font-size: 2em;
				padding-left: 1em;
			}
		</style>
	</head>
	<body>
		<div class="a1">
			<img src="images/001.jpg"/>
		</div>
		<div class="a2">
			<img src="images/1.jpg"/>
		</div>
		<div class="max">
			<span>span元素</span>
			<div>div元素</div>
		</div>
		<div class="container" >
			<div class="page" >
				文字说明
			</div>
		</div>
		<div class="bg">
			<div>文字</div>
		</div>
	</body>
	<h1>
		em字体大小
		<span>span</span>
	</h1>
</html>
