<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.container{
				position: relative;
				width: 420px;
				height: 360px;
				margin: 20px auto 0;
			}
			.scene{
				position: absolute;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				perspective: 400px;
				perspective-origin: 50% 50%;
				animation: example 9s linear infinite;
			}
			.sides{
				position: absolute;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				transform-style: preserve-3d;
				display: flex;
				flex-wrap: wrap;
			}
			.sides div{
				width: 120px;
				height: 100px;
				margin: 10px;
				background: #7FFFD4;
			}
			.sides div:first-child,.sides div:last-child{
				margin: 10px 150px;
			}
			.sides div:first-child{
				transform: rotateX(-45deg);
			}
			.sides div:nth-child(2){
				transform: rotateY(45deg);
			}
			.sides div:nth-child(4){
				transform: rotateY(-45deg);
			}
			.sides div:last-child{
				transform: rotateX(45deg);
			}
		</style>
	</head>
	<body>
		<div class="container" >
			<div class="scene" >
				<div class="sides" >
					<div></div>
					<div></div>
					<div></div>
					<div></div>
					<div></div>
					<div></div>
				</div>
			</div>
		</div>
	</body>
</html>
