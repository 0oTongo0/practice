<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			img{
				width: 50px;
				display: block;
				outline: 1px solid red;
			}
			.look{
				color: #464646;
				position: relative;
				width: 50px;
				margin: 10px auto;
			}
			.look::before{
				content: '';
				position: absolute;
				width: 100%;
				height: 1px;
				background: red;
				top: 0;
			/*	left: 0;*/
				transform: scale(0);
				transform-origin: left top;
				transition: all 1s ease-out;
			}
			.look:hover::before{
				transform: scale(1);
			}
		</style>
	</head>
	<body>
		<!--<img src="images/001.jpg"/>
		<img />-->
		<div class="look" >
			看我
		</div>
	</body>
</html>
