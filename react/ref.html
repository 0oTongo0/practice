<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/react.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/react-dom.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/browser.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="root"></div>
	</body>
	<script type="text/babel">
		class Input extends React.Component{
			wd(){
				console.log(this.p.clientHeight)
			}
			
			render(){
				return(
					<p ref={(p) => this.p = p} onClick={this.wd.bind(this)}>{this.props.content}</p>
				);
			}
		}
		
		ReactDOM.render(
			<Input content={'0.0'}/>,
			document.getElementById('root')
		)
	</script>
</html>
