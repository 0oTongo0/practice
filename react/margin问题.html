<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 500px;
			background: #666;
			padding-top: 1px;
		}
		div>p{
			width: 100%;
			height: 100px;
			margin-top: 10px;
			background: green;
		}
		div ~ p{
			background: red;
		}
	</style>
	<body>
		<div>
			<p>0.0</p>
		</div>
		<p>111</p>
		<p>222</p>
	</body>
</html>
