<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/react.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/react-dom.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/browser.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="container">
			
		</div>
	</body>
	<script type="text/babel">
		var Card = React.createClass({
			render:function(){
				var cs = {
					height:200,
					width:150,
					padding:0,
					backgroundColor:"#fff",
					boxShadow:"0px 0px 5px #666",
				}
				return(
					<div style={cs} >
						<Sq txt={this.props.txt}/>
						<La txt={this.props.txt}/>
					</div>
				);
			}
		})
		
		var Sq = React.createClass({
			render:function(){
				var cs = {
					height:150,
					backgroundColor:this.props.txt,
				}
				return(
					<div style={cs}></div>
				);
			}
		});
		
		var La = React.createClass({
			render:function(){
				var cs = {
					fontFamily:'sans-serif',
					fontWeight:'bold',
					textAlign:"center",
					padding:13,
					margin:0
				};
				return(
					<div style={cs}>{this.props.txt}</div>
				);
			}
		})
		
		ReactDOM.render(
			<div>
				<Card txt="green"></Card>
			</div>,
			document.getElementById("container")
		)
	</script>
</html>
