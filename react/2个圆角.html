<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		.box{
			width: 200px;
			height: 100px;
			margin: 50px auto;
			border: 1px solid;
			position: relative;
			overflow: hidden;
			border-radius: 0px 0px 45px 0;
		}
		.box span{
			display: block;
			position: absolute;
			bottom: -10px;
			right: -10px;
			width: 80px;
			height: 80px;
			background: #F9C240;
			border-radius: 50%;
			
		}
		.box span:before,.box span:after{
			content: "";
			width: 80px;
			height: 80px;
			background: #fff;
			border-radius: 50%;
			position: absolute;
			top: 0;
			left: 0;
		}
		.box span:after{
		    top: -2px;
		    left: -44px;
		}
		.box span:before{
		    top: -38px;
		    left: -9px;
		}
	</style>
	<body>
		<div class="box">
			<span></span>
		</div>
	</body>
</html>
