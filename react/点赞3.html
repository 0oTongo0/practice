	class Dog extends React.Component{
		constructor(){
			super()
			this.state = {
				isRunning:false,
				isBarking:false
			}
		}
		  bark () {
		    console.log('bark')
		    this.setState({ isBarking: true })
		    setTimeout(() => this.setState({ isBarking: false }), 20)
		  }
		run(){
			console.log('run')
			this.setState({
				isRunning:true
			})
			  setTimeout(() => this.setState({ isRunning: false }), 20)
		}
		add(){
			this.bark();
			this.run()
			console.log(this.state.isBarking + ":" + this.state.isRunning)
		}
		render(){
			return(
				<div onClick={this.add.bind(this)}>0.0</div>
			)
		}
	}
