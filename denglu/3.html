<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container{
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 14px 28px rgba(0, 0, 0, .25), 0 10px 10px rgba(0, 0, 0, .22);
            position: relative;
            overflow: hidden;
            width: 768px;
            max-width: 100%;
            min-height: 480px;
            margin: 50px auto;
            text-align: center;
        }
        .form-container{
            position: absolute;
            top: 0;
            height: 100%;
            transition: all .6s ease-in-out;
        }
        .sign-up-container{
            left: 0;
            width: 50%;
            z-index: 1;
            opacity: 0;
        }
        .sign-in-container{
            left: 0;
            width: 50%;
            z-index: 2;
        }
        .overlay-container{
            position: absolute;
            top: 0;
            width: 50%;
            left: 50%;
            height: 100%;
            transition: all .6s ease-in-out;
            z-index: 2;
            overflow: hidden;
        }
        .overlay{
            background: linear-gradient(90deg,aqua,hotpink) no-repeat 0 0/cover;
            position: relative;
            width: 200%;
            height: 100%;
            left: -100%;
            transform: translateY(0);
            transition: transform .6s ease-in-out;
        }
        .overlay-panel{
            position: absolute;
            top: 0;
            height: 100%;
            width: 50%;
            transition: transform .6s ease-in-out;
        }
        .overlay-panel span{
            position: absolute;
            top: 50%;
            transform: translateX(-50%);
            cursor: pointer;
        }
        .overlay-left{
            transform: translateY(20%);
        }
        .overlay-right{
            right: 0;
            transform: translateX(0);
        }
        .container.on .sign-up-container{
            transform: translateX(100%);
            opacity: 1;
            z-index: 5;
        }
        .container.on .sign-in-container{
            transform: translateY(100%);
        }
        .container.on .overlay-container{
            transform: translateX(-100%);
        }
        .container.on  .overlay{
            transform: translateX(50%);
        }
        .container.on .overlay-left{
            transform: translateY(0);
        }
        .container.on .overlay-right{
            transform: translateY(20%);
        }
    </style>
</head>
<body>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <span>注册</span>
        </div>
        <div class="form-container sign-in-container">
            <span>登录</span>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <span class="l">大佬点我 登录</span>
                </div>
                <div class="overlay-panel overlay-right">
                    <span class="r">大佬点我 注册</span>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    var l = document.querySelector(".l");
    var r = document.querySelector(".r");
    let c = document.querySelector(".container");
    l.onclick = function(){
        c.classList.remove('on');
    }
    r.onclick = function(){
        console.log("Wdd")
        c.classList.add('on');
    }
</script>
</html>
