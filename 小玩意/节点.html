<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>节点</title>
	</head>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		li{
			margin: 10px;
		}
		.ol{
			margin: 30px auto;
		}
		
		.top{
			display: flex;
		}
		.top span{
			padding: 10px;

			cursor: pointer;
		}
		.top span.on{
			color: red;
		}
		.fot{
			display: flex;
		}
		.fot li{
			border: 1px solid red;
			padding: 10px;
			display: none;
		}
		.fot li.show{
			display: block;
		}
	</style>
	<body>
		<ul class="uu" id="uu">
			<li>1aa</li>
			<li>2aa</li>
			<li>3aa</li>
			<li class="li">4aa</li>
			<li>5aa</li>
			<li>6aa</li>
			<li>7aa</li>
		</ul>
		<ol class="ol">
			<li>b1</li>
			<li>b2</li>
			<li>b3</li>
			<li>b4</li>
			<li>b5</li>

		<div class="top">

		</div>
		<ul class="fot">

		</ul>
	</body>
	<script type="text/javascript">
		var uu = document.getElementById("uu");
		var li = uu.getElementsByClassName("li")[0];
		var node = uu.childNodes;
		// 节点 : 页面所有内容(元素，属性，文本)
		// 元素 : html 标签
		//父节点
		console.log(li.parentNode);
		//父元素
		console.log(li.parentElement);
		// 前一个兄弟节点
		console.log(li.previousSibling);
		// 前一个兄弟元素
		console.log(li.previousElementSibling);
		// 后一个兄弟节点
		console.log(li.nextSibling);
		// 后一个兄弟元素
		console.log(li.nextElementSibling);
		// 第一个字节点
		console.log(uu.firstChild);
		// 第一个子元素
		console.log(uu.firstElementChild);
		// 最后一个子节点
		console.log(uu.lastChild);
		// 最后一个子元素
		console.log(uu.lastElementChild);
		// 获取子元素集合
		console.log(uu.children,"集合");
