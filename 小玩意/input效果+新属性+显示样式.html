<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style>
		*{
			margin: 0;
			padding: 0;	
		}
		.fill:placeholder-shown::placeholder{
			color: transparent;
		}
		.input{
			width: 300px;
			margin: 50px auto;
			position: relative;
		}
		.fill{
			height: 32px;
			padding-left: 4px;
		}
		.label{
			position: absolute;
			left: 16px;
			top: 9px;
			pointer-events: none;
			font-size: 14px;
			background: #fff;
			transition: all .25s;
			padding: 0 4px;
		}
		 input:not(:placeholder-shown) ~ .label,
		.fill:focus ~ .label{
			color: red;
			transform: scale(0.75) translate(0,-23px);
		}
		.text{
			resize: none;
			width: 100px;
			height: 100px;
			display: block;
			/*border: 1px solid;*/
			border-radius: 3px;
			padding: 4px;
			border: none;
			outline-color: transparent;
		}
		.textarea{
			display: inline-block;
			border: 1px solid red;
			transition: all .2s;
		}
		.textarea:focus-within{
			border-color: aqua;
		}
		.ee{
			width: 100px;
		}
		.ee:placeholder-shown{
			text-overflow: ellipsis;
			border: 1px solid red;
		}
		.ee::placeholder{
			color: red;
		}
		.t1{
			width: 120px;
			/* 使用指定形状代替文字显示 circle圆圈 disc 圆形 square 正方形 */
			-webkit-text-security: circle;
		}
		.bg{
			width: 100px;
			height: 100px;
			border-radius: 50%;
			background:conic-gradient(aqua 0%, aqua 40%, hotpink 40%, hotpink 60%, green 60%, green 100%);
		}
		.show{
			padding: 40px;
			border-bottom: 1px solid  skyblue;
			position: relative;
		}
		.show label{
			position: absolute;
			top: 0;
			left: 0;
			transition: all 0.2s ease-out;
		}
		.show  input:placeholder-shown + label {
		  opacity: 0;
		  transform: translateY(1rem);
		}
	</style>
	<body>
		<div class="input">
			<input type="text" class="fill" placeholder="测试"/>
			<label class="label">测试</label>
		</div>
		<div class="input">
			<input type="text" class="" placeholder="测试"/>
			<label class="label">测试</label>
		</div>
		<div class="textarea">
			<textarea class="text"></textarea>
			<label>0/10</label>
		</div>
		
		<input class="ee" type="" name="" id="" value="" placeholder="很多自知则知之做做做做做做做做做做做做做做做做做做做做做做做做做做做做做做做做做做做做做做做做做做"/>
		<!--autofocus 进入获取焦点      | autocomplete 保存提示-->
		<input type="tel" autocomplete="" name="" id="" value="" autofocus/>
		<!--多个上传  multiple-->
		<input type="file" multiple name="" id="" value="" />
		<fieldset>
			<legend>怎么说</legend>
		</fieldset>
		<input type="text" name="" id="" value="" placeholder="请选择" list="list"/>
		<datalist id="list">
			<option value="怎么说" label="还行吧"></option>
			<option value="怎么说2" label="还行吧2"></option>
		</datalist>
		<input type="text" class="t1" value="wd" />
		<div class="bg"></div>
		<div>
				<label for="username" accesskey＝"a">姓名</label>
				<input id="username" type="checkbox">
		</div>
		<div class="show">
			<input type="text" placeholder="请开始你的表演" id="dd"/>
			<label for="dd">请开始你的表演</label>
		</div>
	</body>
</html>
