<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>移动轮播</title>
	</head>
	<style>
		*{
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		nav{
			overflow: hidden;
		}
		.cent{
			display: flex;
			list-style: none;
			transform: translateX(-375px);
		}
		.cent li{
			width: 375px;
			height: 200px;
			background: #E5AC8E;
		}
		.cent li:nth-child(even){
			background: #00FFFF;
		}
	</style>
	<body>
		<nav>
			<ul class="cent">
				<li>8</li>
				<li>1</li>
				<li>2</li>
				<li>3</li>
				<li>4</li>
				<li>5</li>
				<li>6</li>
				<li>7</li>
				<li>8</li>
				<li>1</li>
			</ul>
		</nav>
	</body>
	<script type="text/javascript">
		window.onload = function(){
			var cent = document.querySelector(".cent");
			var li = cent.getElementsByTagName('li');
			cent.style.width = (li.length*375) + "px";
			var index = 1
			var time = setInterval(function(){
				index ++;
				cent.style.transition = "all .2s";
				cent.style.transform = 'translateX('+(-index*375)+'px)'
				
			},1000)	
			cent.addEventListener('webkitTransitionEnd', function(){
					if(index >= 9){
						index = 1
						cent.style.transition = 'none'
						cent.style.transform = 'translateX('+(-index*375)+'px)'
					}else if(index <= 0){
						index = 8
						cent.style.transition = 'none'
						cent.style.transform = 'translateX('+(-index*375)+'px)'						
					}
			})
			
		}

	</script>
</html>
