<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			body{
				background-image: linear-gradient(to right top,#666 50%, #ccc 50%);
				background-repeat: no-repeat;
				  background-size: 100% calc(100% - 100vh + 5px);
			}
			div{
				height: 2000px;
			}
			body:before{
				content: "";
				position: fixed;
				top: 5px;
				background: #fff;
				z-index: -1;
				left: 0;
				right: 0;
				bottom: 0;
			}
			.list-hide{
				display: none;
			}
			.list:focus-within .list-hide{
				display: block;
			}
		</style>
	</head>
	<body>
		<div>
			<div class="list">
				<input class="list-input" type="text" autofocus="autofocus" >
				<ul class="list-hide">
					<li>1</li>
					<li>2</li>
				</ul>
			</div>
		</div>
	</body>
</html>
