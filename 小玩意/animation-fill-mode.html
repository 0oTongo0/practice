<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			.box{
				width: 100px;
				height: 100px;
				background: #CCCCCC;          /*reverse反向  alternate奇数为正*/
				animation: dd .2s linear 1s 1 alternate forwards;
			}
			@keyframes dd{
				0%{
					transform: translateX(0);
				}
				50%{
					transform: translateX(100px);
				}
				100%{
					transform: translateX(100px) translateY(50px);
				}
			}
		</style>
	</head>
	<body>
		<div class="box">
			
		</div>
	</body>
</html>
