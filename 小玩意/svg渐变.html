<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		svg{
			width: 300px;
			height: 300px;
			border: 1px dashed;
		}
	</style>
	<body>
		<svg>
			<defs>
				<linearGradient 
					id="linear"
					gradientUnits="objectBoundingBox"
					x1="0" 
					y1="0"
					x2="1"
					y2="0"
				>
					<stop offset="0" stop-color="aqua" />
					<stop offset="1" stop-color="hotpink"/>
				</linearGradient>
			</defs>
			<rect x="10" y="10" width="200" height="50" fill="url(#linear)">
		</svg>
	</body>
</html>
