<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		svg{
			width: 300px;
			height: 300px;
			border: 1px dashed;
		}
	</style>
	<body>
		<svg>
			<defs>
				<linearGradient id="zms"
					gradientUnits = "objectBoundingBox"
					x1 = "0.4"
					y1 = "0"
					x2 = "0.5"
					y2 = "0"
					gradientTransform="rotate(0)"
				>
					<stop offset="0%" stop-color="aqua" />
					<stop offset="100%" stop-color="hotpink"/>
					<!-- <stop offset="100%" stop-color="#ccc" /> -->
 				</linearGradient>
			</defs>
			<circle cx="50%" cy="50%" r="50"  fill="url(#zms)">
			</circle>
			<rect width="60" height="30" fill="url(#zms)"></rect>
		</svg>
		<p>=====================================</p>
		<svg>
			<defs>
				<radialGradient
					id="rad"
					fx = "50%"
					fy = "50%"
					cx = "50%"
					cy = "10%"
					c="50%"
				>
					<stop offset="50%"  stop-color="aqua" stop-opacity="1"/>
					<stop offset="50%"  stop-color="pink" />
				</radialGradient>
			</defs>
			<circle cx="50%"  cy="50%" r="50" fill="url(#rad)"/>
			<rect width="60" height="30" fill="url(#rad)">
		</svg>
	</body>
</html>
