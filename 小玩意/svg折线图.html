<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			.svg{
				margin: 100px;
			}
		</style>
	</head>
	<body>
		<svg width="200" height="50" class="svg">
			<!-- 直线 -->
			<line x1="0" y1="50" x2="200" y2="50" stroke-width=1 stroke="#ccc"/>
			<!-- 竖线 -->
			<line x1="0" y1="0" x2="0" y2="50"  stroke-width=1 stroke="#ccc"/>
			<line x1="50" y1="0" x2="50" y2="50"  stroke-width=1 stroke="#ccc"/>
			<line x1="100" y1="0" x2="100" y2="50"  stroke-width=1 stroke="#ccc"/>
			<line x1="150" y1="0" x2="150" y2="50"  stroke-width=1 stroke="#ccc"/>
			<line x1="200" y1="0" x2="200" y2="50"  stroke-width=1 stroke="#ccc"/>
			<!-- 折线 -->
			<polyline 
				points="0 50,50 10,100 30,120 10, 150, 40" 
				stroke="aqua"
				stroke-width=1; 
				fill=none
			/>
		</svg>
	</body>
</html>
