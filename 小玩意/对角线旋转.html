<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<style>
		.pers {
			margin: 100px auto 0;
			width: 200px;
			height: 200px;
			border: 1px dashed #ccc;
		}
		 
		.rotater {
			width: 200px;
			height: 200px;
			transition: transform .5s ease-out;;
			transform: rotate(45deg);
			overflow: hidden;
		}
		 
		.pers:hover .rotater {
			transform: rotate(45deg) rotateY(180deg);
		}
 
		.main {
			margin: 50px 0 0 50px;
			width: 100px;
			height: 100px;
			line-height: 100px;
			text-align: center;
			font-size: 90px;
			border: 1px solid #ccc;
			background-color: #333;
			color: #fff;
			font-weight: bold;
			transform: rotate(-45deg);
		}
	</style>
	<body>
		<div class="pers">
			<div class="rotater">
				<div class="main">|</div>
			</div>
		</div>
	</body>
</html>
