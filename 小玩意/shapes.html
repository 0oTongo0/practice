<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<style>
		*{
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		.box{
			margin: 50px;
			width: 200px;
		}
		.shapes{
			float: left;
			width: 100px; height: 100px;
			margin-right: 10px;
			background-color: currentColor;
			color: coral;
			/* margin-box 其余跟背景-clip一样套路 */
			/* shape-outside: margin-box; */
			
			
			/* shape-outside: circle(50% at 0% 50%); */
							/*半径    中心点（偏移的位置）x  Y */
			/* clip-path: circle(50px at 0% 50%); */
			
			
			/* shape-outside: ellipse(10px 20px at 10px 20px); */
							  /*宽   高*/
			/* clip-path: ellipse(10px 20px at 10px 20px); */
					
					
								/*上右下左 round 圆角弧度*/
			shape-outside: inset(10px 10px  10px round 10px);
			clip-path: inset(10px 10px  10px round 10px);
		}
		.clip{
			width: 50px;
			height: 50px;
			border: 1px solid;
			position: absolute;
			clip:rect(0 0 0 0);
		}
	</style>
	<body>
		<div class="box">
			<i class="shapes"></i>
			<p>文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字</p>
		</div>
		<div class="clip">
			怎么说
		</div>
		<div>
			111
		</div>
	</body>
</html>
