<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title></title>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			.box{
				background: #F4F4F4;
				height: 1200px;
			}
			.fd{
				position: fixed;
				bottom: 0;
				left: 50%;
				transform: translateX(-50%);
			}
			.tr{
				height: 200px;
				border: 1px solid red;
				/* //影响定位 */
				transform: scale(1);
			}
		</style>
	</head>
	<body>
		<div class="box">
			<input type="tel"/>
			<div class="tr">
				<div class="fd">定位的东西</div>
			</div>
		</div>
	</body>
</html>
