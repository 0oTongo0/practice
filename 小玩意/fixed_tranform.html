<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			body{
				transform: scale(1);
			}
			.box{
				width: 100px;
				height: 100px;
				margin: 100px auto;
				border:1px  solid;
				box-sizing: border-box;
				transform: scale(1);
			}
			.box div{
				width: 50px;
				height: 50px;
				background: aqua;
				position: fixed;
				top: 10px;
				left: 10px;
			}
			.box2{
				display: flex;
				width: 300px;
				height: 300px;
				border: 1px solid;
			}
			.box2 div{
				width: 50px;
				height: 50px;
				border: 1px solid #7FFFD4;
				margin: auto;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div>怎么说</div>
		</div>
		<div class="box2">
			<div>
				还 还行吧
			</div>
		</div>
	</body>
</html>
