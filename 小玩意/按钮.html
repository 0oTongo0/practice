<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style>
		*{
			padding: 0;
			margin: 0;
			box-sizing: border-box;
		}
		button::after{
			content: "";
			position: absolute;
			top: -50%;
			right: -50%;
			bottom: -50%;
			left: -50%;
			background: linear-gradient(to bottom, rgba(229, 172, 142, 0), rgba(255,255,255,0.5) 50%, rgba(229, 172, 142, 0));
			transform: rotateZ(60deg) translate(-5em, 7.5em);
		}
		button{
			background: #e5ac8e;
			color: #fff;
			font-size: 14px;
			border-radius: 0.5em;
			padding: 0 1em;
			position: relative;
			overflow: hidden;
			line-height: 32px;
			border: none;
			outline: transparent;
		}
	</style>
	<body>
		<button>怎么说</button>
	</body>
</html>
