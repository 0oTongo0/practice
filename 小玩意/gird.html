<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
      * { 
        margin: 0; 
        padding: 0; 
      }
      html, 
      body, 
      #app { 
        margin: 0; 
        padding: 0; 
        height: 100%; 
		display: grid;
		width: 500px;
		height: 500px;
		grid-template-columns: 80px auto;
		grid-template-rows:50px auto 50px;
      }
	  li{
		  list-style: none;
	  }
      #header, #footer {
        height: 50px;
        line-height: 50px;
        text-align: center;
        background: #555;
        color: #fff;
      }
      #side { 
        /* width: 200px; */
        background: #eee; 
		/* align-self: center; */
      }
	  #header{
			grid-column-start: 1;
			grid-column-end: 3;
			grid-row-start: 1;
			grid-row-end: 2;
	}
	#footer{
			grid-column-start: 1;
			grid-column-end: 3;
			grid-row-start: 3;
			grid-row-end: 4;	
	}
	#side{
		grid-column: 1 / 2;
		grid-row: 2 / 3;
	}
	#main{
		grid-column-start: 2;
		grid-column-end: 3;
		grid-row-start: 2;
		grid-row-end: 3;	
	}
	#main ul{
		width: 100%;
		height: 100%;
		display: grid;
		grid:60px repeat(3, 50px) / 80px 80px;
		border: 1px solid red;
		/* align-items: center; */
		align-items: flex-end;
		align-content: center;
		/* 控制 单元格 内容 没有达到单元格宽度 是否拉伸 stretch默认拉伸 {start(left) end(右)  center}*/
		justify-items: center;
		/* 如果 有剩余 宽度 才起作用 stretch默认  center 跟flex一样*/
		justify-content: center;
	}
	#main ul {
		padding-top: 1px;
		padding-left: 1px;
	}
	#main ul li{
		margin-left: -1px;
		margin-top: -1px;
		border: 1px solid #CCC;
		/* align-self 优先级大于 align-items */
		align-self: center;
		/* justify-self: center; */
	}
	#main ul li:nth-of-type(2n)::after{
		content: "|";
	}
	a:link{
		color: #333;
	}
	a:visited{
		color: blue;
	}
	a:hover{
		color: #ddd;
	}
	a:active{
		color: #333;
	}
    </style>
  </head>
  <body>
    <div id="app">
      <header id="header">header</header>
      <aside id="side">side</aside>
      <div id="main">
        <ul>
          <li><a >Link1</a></li>
          <li><a >Link2</a></li>
          <li><a >Link3</a></li>
          <br>
          <li><a >Link4</a></li>
          <li><a >Link5</a></li>
        </ul>
      </div>
      <footer id="footer">footer</footer>
    </div>
    <script>
      // JS here
    </script>
  </body>
</html>
