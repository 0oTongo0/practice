		.nav-item:before {
			content: "";
			position: absolute;
			bottom: -6px;
			left: 0;
			width: 100%;
			height: 5px;
			background-color: #dfe2ea;
			border-radius: 8px 8px 0 0;
			opacity: 0;
			transition: .3s;
		}

		.nav-item:not(.is-active):hover:before {
			opacity: 1;
			bottom: 0;
		}

		.nav-indicator {

			height: 4px;
			transition: .4s;
			height: 5px;
			z-index: 1;
			border-radius: 8px 8px 0 0;
		}

		.rd {

			width: 200px;
			height: 60px;
			background: #999;
			border-radius: 30px;
			background-image: radial-gradient(30px 30px at calc(var(--w) - 30px), red, red 100%, transparent), linear-gradient(red, red);

			/* background-image: radial-gradient( closest-side circle at var(--w) ,red ,red 100% ,transparent),linear-gradient(red,red); */
			background-size: 100%, calc(var(--w) - 30px);
			background-repeat: no-repeat;
		}

		button {
			outline: none;
			border: none;
			z-index: 1;
			position: relative;
			color: white;
			background: #40a9ff;
			padding: 0.5em 1em;
		}

		button::before {
			content: "";
			z-index: -1;
			position: absolute;
			top: 0;
			bottom: 0;
			left: 0;
			right: 0;
			background-color: #fa541c;
			transform-origin: center bottom;
			transform: scaleY(0);
			transition: transform 0.4s ease-in-out;
		}

		button:hover {
			cursor: pointer;

		}

		button:hover::before {
			transform-origin: center top;
			transform: scaleY(1);
		}
